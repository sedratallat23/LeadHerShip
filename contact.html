<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeadHerShip - Contact</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
      scroll-behavior: smooth;
    }
    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #e91e63;
      outline: none;
    }
    img.logo-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 10px #e91e63aa;
      transition: transform 0.3s ease;
    }
    img.logo-img:hover {
      transform: rotate(15deg);
    }
    /* Navbar */
    nav.navbar {
      position: sticky;
      top: 0;
      background: #fff;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-weight: 600;
    }
    nav.navbar .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      color: #e91e63;
      user-select: none;
    }
    nav.navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav.navbar .nav-links li a {
      font-size: 1rem;
      padding: 0.25rem 0;
      position: relative;
      color: #555;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    nav.navbar .nav-links li a.active,
    nav.navbar .nav-links li a:hover,
    nav.navbar .nav-links li a:focus {
      color: #e91e63;
      border-bottom-color: #e91e63;
      outline: none;
    }
    /* Contact Section */
    section.contact-section {
      max-width: 900px;
      margin: 3rem auto 5rem;
      padding: 0 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgb(106 27 154 / 0.15);
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      align-items: flex-start;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
      from {
        opacity: 0;
      }
    }
    section.contact-section h2 {
      width: 100%;
      font-size: 2.75rem;
      color: #6a1b9a;
      margin-bottom: 0.25rem;
      text-align: center;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 2px 6px rgb(164 0 109 / 0.3);
    }
    section.contact-section h4 {
      width: 100%;
      font-weight: 600;
      color: #7b1fa2;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    form.contact-form {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 280px;
    }
    form.contact-form label {
      font-weight: 600;
      color: #4a148c;
      margin-bottom: 0.25rem;
      user-select: none;
    }
    form.contact-form input,
    form.contact-form textarea {
      padding: 0.75rem 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
    }
    form.contact-form input:focus,
    form.contact-form textarea:focus {
      border-color: #e91e63;
      box-shadow: 0 0 8px #e91e63aa;
      outline: none;
    }
    form.contact-form button.btn {
      margin-top: 1rem;
      background: #e91e63;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(233,30,99,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      align-self: start;
      width: fit-content;
    }
    form.contact-form button.btn:hover,
    form.contact-form button.btn:focus {
      background: #ad1457;
      box-shadow: 0 8px 20px rgba(173,20,87,0.7);
      outline: none;
      transform: scale(1.05);
    }
    .contact-info {
      flex: 1 1 300px;
      min-width: 280px;
      background: #f3e5f5;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 24px rgb(106 27 154 / 0.1);
      color: #4a148c;
      font-size: 1.1rem;
      line-height: 1.6;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }
    .contact-info h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: #6a1b9a;
    }
    .contact-info p {
      margin: 0;
      font-weight: 500;
      text-align: center;
    }
    /* Footer */
    footer {
      background: #222;
      color: #ddd;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }
    footer p {
      margin: 0 0 1rem;
      font-weight: 400;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      flex-wrap: wrap;
    }
    .social-icons a {
      display: inline-flex;
      width: 36px;
      height: 36px;
      color: #ddd;
      transition: color 0.3s ease, transform 0.3s ease;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #444;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
    }
    .social-icons a:hover, .social-icons a:focus {
      color: #e91e63;
      background: #fff;
      transform: scale(1.15);
      outline: none;
      box-shadow: 0 4px 12px rgb(233 30 99 / 0.6);
    }
    .social-icons svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    /* Responsive */
    @media (max-width: 768px) {
      section.contact-section {
        flex-direction: column;
        padding: 2rem 1rem;
      }
      form.contact-form, .contact-info {
        min-width: 100%;
        max-width: 100%;
      }
      form.contact-form button.btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body class="contact-page">
  <header>
    <nav class="navbar" role="navigation" aria-label="Primary navigation">
      <div class="logo" aria-label="LeadHerShip logo">
        <img src="logojpg.jpg" alt="LeadHerShip Logo" class="logo-img" />
        <span>LeadHerShip</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active" aria-current="page">Home</a></li>

        <li><a href="services.html">Programs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Us!</h2>
      <h4>We'd love to hear from you! Send us your question or feedback anytime!</h4>

      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required autocomplete="email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info" aria-label="Contact information">
        <h2>Our Contact Info</h2>
        <p>Email: info.leadhership@gmail.com</p>
        <p>Phone: +201104532241</p>
      </div>
    </section>
  </main>
